version: '3.9'
services:
  app:
    image: ghcr.io/algostract/gold-fish-bowl:latest
    env_file:
      - .env.prod
    volumes:
      - gold_fish_bowl_data:/app/.data
    ports:
      - 4310:3000
    networks:
      - front-tier
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3

  typesense:
    image: typesense/typesense:28.0
    command: --data-dir /data
    env_file:
      - .env.prod
    volumes:
      - gold_fish_bowl_search-data:/data
    networks:
      - front-tier
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3

volumes:
  gold_fish_bowl_data:
    external: true
  gold_fish_bowl_search-data:
    external: true

networks:
  front-tier:
    driver: overlay
