name: 'gold-fish-bowl-dev'
services:
  app:
    build: .
    restart: on-failure:3
    volumes:
      - data:/app/.data
    env_file:
      - .env.prod
    ports:
      - 4310:3000

  typesense:
    image: typesense/typesense:29.0
    command: --data-dir /data
    restart: on-failure:3
    env_file:
      - .env.prod
    volumes:
      - search-data:/data
    ports:
      - 8108:8108

volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./.data

  search-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./.data
